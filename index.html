<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stocks App</title>
  </head>
  <body>
    <main>
      <h1>Stock App</h1>
      <div id="container">
        <label for="initial-price"> Initial Price Of Stock </label
        ><input
          type="number"
          id="initial-price"
          placeholder="Enter Initial Price Here..."
        />
        <label for="stocks-quantity"> Quantity Of Stocks </label
        ><input
          type="number"
          id="stocks-quantity"
          placeholder="Enter Number of Stocks Here..."
        />
        <label for="current-price"> Current Price of Stock </label
        ><input
          type="number"
          id="current-price"
          placeholder="Enter Current Price Here..."
        />
        <button id="submit-btn">Tell Me!</button>
        <div id="output"></div>
        <div id="imageDiv">
          <img id="image" />
        </div>
      </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
